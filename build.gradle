plugins {
    id 'groovy'
    id 'maven-publish'
    id 'idea'
}

group = 'org.gradlefx'
version = '1.5.1'
ext.packaging = 'jar'

repositories {
    mavenCentral()
}

dependencies {
    implementation gradleApi()
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'org.codehaus.groovy:groovy-all:3.0.7'
    testImplementation 'org.spockframework:spock-core:2.3-groovy-3.0'
}

task groovydocJar(type: Jar, dependsOn: groovydoc) {
    classifier = 'javadoc'
    from 'build/docs/groovydoc'
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}

artifacts {
    archives jar
    archives groovydocJar
    archives sourcesJar
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = "gradlefx"
            from components.java
            artifact groovydocJar
            artifact sourcesJar
            pom {
                name = 'GradleFx'
                packaging = 'jar'
                description 'GradleFx is a Gradle plugin for building Flex and Actionscript applications'
                url = 'http://gradlefx.github.com/'

                scm {
                    url = 'scm:git@github.com:GradleFx/GradleFx.git'
                    connection = 'scm:git@github.com:GradleFx/GradleFx.git'
                    developerConnection = 'scm:git@github.com:GradleFx/GradleFx.git'
                }

                licenses {
                    license {
                        name = 'The Apache Software License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        distribution = 'repo'
                    }
                }

                developers {
                    developer {
                        id = 'yennicktrevels'
                        name = 'Yennick Trevels'
                    }
                    developer {
                        id = 'stevendick'
                        name = 'Steven Dick'
                    }
                }
            }
        }
    }
}
